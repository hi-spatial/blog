name: Auto Generate Blog Post

on:
  schedule:
    # 3 posts per day optimized for Developers/Professionals (UTC = WIB - 7)
    - cron: '30 0 * * *'   # 07:30 WIB - Morning Coffee / Commute
    - cron: '30 5 * * *'   # 12:30 WIB - Lunch Break
    - cron: '0 13 * * *'   # 20:00 WIB - Evening Study / Tutorials
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Generate blog post
        id: generate
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          OUTPUT=$(python scripts/generate_post.py 2>&1)
          echo "$OUTPUT"
          
          # Extract post title from output
          POST_TITLE=$(echo "$OUTPUT" | grep "Selected topic:" | sed 's/.*Selected topic: //')
          POST_CATEGORY=$(echo "$OUTPUT" | grep "Category:" | sed 's/.*Category: //')
          POST_FILE=$(echo "$OUTPUT" | grep "Post saved:" | sed 's/.*Post saved: //' | xargs basename)
          POST_URL=$(echo "$OUTPUT" | grep "Post URL:" | sed 's/.*Post URL: //')
          
          echo "post_title=$POST_TITLE" >> $GITHUB_OUTPUT
          echo "post_category=$POST_CATEGORY" >> $GITHUB_OUTPUT
          echo "post_file=$POST_FILE" >> $GITHUB_OUTPUT
          echo "post_url=$POST_URL" >> $GITHUB_OUTPUT

      - name: Commit and push new post
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _posts/ scripts/topics.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          git commit -m "ü§ñ Auto-generated blog post"
          git push
          echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        if: steps.commit.outputs.has_changes == 'true'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          POST_TITLE="${{ steps.generate.outputs.post_title }}"
          POST_CATEGORY="${{ steps.generate.outputs.post_category }}"
          POST_URL="${{ steps.generate.outputs.post_url }}"
          
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"üìù Artikel Baru: $POST_TITLE\",
                \"description\": \"Artikel baru telah dipublikasikan di HI Spatial!\",
                \"color\": 3066993,
                \"fields\": [
                  {\"name\": \"üìÅ Kategori\", \"value\": \"$POST_CATEGORY\", \"inline\": true}
                ],
                \"url\": \"$POST_URL\",
                \"footer\": {\"text\": \"HI Spatial Auto-Post ü§ñ\"}
              }]
            }" \
            "$DISCORD_WEBHOOK_URL"
          
          echo "‚úÖ Discord notification sent!"

      - name: Summary
        if: success()
        run: |
          echo "‚úÖ New post committed and notification sent!"
          echo "Jekyll deploy will be triggered automatically."